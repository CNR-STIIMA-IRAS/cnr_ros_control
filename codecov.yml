ignore:
  - "build"
  - "devel"
  - "test"
  - "src/test"

fixes:
  - "src/test/::"

codecov:
  token: 6aa96938-0365-4a35-8cf4-c6bae5e4a2bd
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no